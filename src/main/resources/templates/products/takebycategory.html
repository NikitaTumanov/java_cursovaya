<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="../categories">Назад</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" aria-current="page" href="#">Авторизация</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Все категории</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Все товары</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Корзина</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Окно админа</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Информация о студенте</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" aria-current="page" href="#">Регистрация</a>
    </li>
</ul>
<div style="margin: 40px 40px 0 40px;">
    <h1>Отфильтрованные товары</h1>
    <table class="table table-hover">
        <tr>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Количество</th>
        </tr>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.getProductName()}"></td>
                <td th:text="${product.getProductPrice()}"></td>
                <td th:text="${product.getProductVolume()}"></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
