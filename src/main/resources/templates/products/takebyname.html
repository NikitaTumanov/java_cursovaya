<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="../products">Назад</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" aria-current="page" href="#">Сменить аккаунт</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Все категории</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Все товары</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Корзина</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Окно админа</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Информация о пользователе</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" aria-current="page" href="#">Создать аккаунт</a>
    </li>
</ul>

<div style="margin: 40px 40px 0 40px;">
    <h1>Товары</h1>
    <form name="Найти товар по имени" method="post" action="/products/takebyname">
        <label>
            <input type="text" name="name"
                   placeholder="Название товара"/>
        </label>
        <button type="submit">Поиск</button>
    </form>
    <table class="table table-hover">
        <tr>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Количество</th>
        </tr>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.getProductName()}"></td>
                <td th:text="${product.getProductPrice()}"></td>
                <td th:text="${product.getProductVolume()}"></td>
            </tr>
        </th:block>
    </table>
</div>
<footer class="footer mt-auto py-3 bg-light" style="position: absolute; left: 0; bottom: 0; width: 100%; height: 80px;">
    <div class="container">
        <span class="text-muted">Работу выполнил студент группы ИКБО-01-19: Туманов Н.А.</span>
    </div>
</footer>
</body>
</html>
