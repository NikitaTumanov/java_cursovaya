<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Banks</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <th:block th:each="bank : ${banks}">
        <tr>
            <td th:text="${bank.getName()}"></td>
            <td th:text="${bank.getAddress()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
