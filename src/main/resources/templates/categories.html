<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Категории</h1>
<table>
    <tr>
        <th>Наименование</th>
    </tr>
    <th:block th:each="category : ${categories}">
        <tr>
            <td><a th:text="${category.getName()}" th:href="@{/products/takebycategory?category={category1}(category1=${category.getId()})}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
